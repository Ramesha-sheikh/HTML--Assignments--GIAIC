    <meta charset="UTF-8">

<body>
    <header style=" background-color: rgb(19, 29, 73); color: white; display: flex; flex-direction: row; justify-content: space-between;
    text-decoration: none; padding: 0px 60px 0px 60px; align-items: center;">
        <div>
            <h1>TECHNOLOGY</h1>
        </div>
        <Nav>
            <ul style='display: flex; list-style: none; font-size: large; align-items: center; gap: 20px;'>
                <li><a href="index.html" style="text-decoration: none; color: inherit;">Home</a></li>
                <li><a href="about.html" style="text-decoration: none; color: inherit;">About</a></li>
                <li><a href="service.html" style="text-decoration: none; color: inherit;">Service</a></li>
                <li><a href="contact.html" style="text-decoration: none; color: inherit;">Contact</a></li>
            </ul>
            
        </Nav>

    </header>
    
    <section id="contact">
        <h1 style="text-align: center; font-size: 30px;">Contact us</h1>
        <h2 style="text-align: center; font-size: 25px;">Registration Form</h2>
    
        <div style="display: flex; justify-content: center;">
            <form action="/submit" method="POST" style="display: flex; justify-content: center; width: 50%; flex-direction: column;">
                <!-- Personal Information Section -->
                <fieldset>
                    <legend>Your Details</legend>
    
                    <!-- Full Name -->
                    <p>
                        <label for="full-name">Full Name:</label><br>
                        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                    </p>
    
                    <!-- Date of Birth -->
                    <p>
                        <label for="dob">Email:</label><br>
                        <input type="email" id="dob" name="dob" required>
                    </p>
                </fieldset>
    
                <!-- Contact Information Section -->
                <fieldset>
                    <legend>Your Review</legend>
    
                    <!-- Email -->
                    <p>
                        <label for="country">How did you hear about us:</label><br>
                        <select id="country" name="country" required>
                            <option value="pakistan">Google</option>
                            <option value="india">Facebook</option>
                            <option value="usa">Insta</option>
                            <option value="uk">Ads</option>
                        </select>
                    </p>
                    <p>
                        <label>What will you visit again?</label><br>
                        <label><input type="radio" name="hobbies" value="yes"> Yes</label>
                        <label><input type="radio" name="hobbies" value="no"> No</label>
                        <label><input type="radio" name="hobbies" value="maybe"> Maybe</label>
                    </p>
                    <p>
                        <label>Comments:</label><br>
                        <textarea placeholder="Your comments here..." required></textarea>
                    </p>
                    <p>
                        <label><input type="checkbox" name="updates"> Sign me up for email updates</label>
                    </p>
                    <button type="submit">Submit Review</button>
                </fieldset>
            </form>
        </div>
        
    </section>
    <section id="map" style="width: 80%; margin: 0 auto;" id="contact">
        <h2 style="text-align: center; font-size: 40px;">Our Location</h2>
        <div style="display: flex; justify-content: center;">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345095245!2d144.95373531531682!3d-37.81720997975106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11b8e9%3A0x5045675218cee3b0!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1620744828835!5m2!1sen!2sau" 
                width="100%" 
                height="400" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"></iframe>
        </div>
    </section>
    <footer style="background-color: rgb(19, 29, 73); height: 200px; display: flex; justify-content: center; align-items: center; margin-top: 30px;">
        <div style="text-align: center; color: whitesmoke; font-size: 25px;">
            <p>&copy; 2024 Your Company Name. All rights reserved.</p>
        </div>
    </footer>
